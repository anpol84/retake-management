<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update institute</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/new.css}">
</head>

<body>
<form th:method="PUT" th:object="${institute}" th:action="@{/institutes/{id}(id=${institute.getId()})}">
  <label for="name">Введите название института:</label>
  <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div>
    <br>
  <input type="submit" value="Обновить институт"/>
</form>
<a th:href="@{/institutes}">Институты</a>
</body>


</html>

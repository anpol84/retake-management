<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User events</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/userEvents.css}">
</head>
<body>
<div th:each="event : ${events}">
    <p th:text="${event.getCourse().name} + ', Дата:' + ${event.getDate()} + ', Пара: ' + ${event.number} + ', Кабинет: ' + ${event.cabinet.number}"></p>
</div>
<a href="#" onclick="history.back()">Назад</a>
</body>

</html>
